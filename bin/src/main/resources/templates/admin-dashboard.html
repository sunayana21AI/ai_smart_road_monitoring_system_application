<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard â€“ AI Smart Road Monitoring</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: radial-gradient(circle at top left, #1f6feb, #030712);
            padding: 20px;
            color: #e5e7eb;
            font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: auto;
            background: rgba(15,23,42,0.92);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 18px 40px rgba(0,0,0,0.55);
            border: 1px solid rgba(148,163,184,0.3);
        }
        .dash-title {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 30px;
        }
        .pill-role {
            background: linear-gradient(135deg, #22c55e, #22d3ee);
            padding: 6px 14px;
            border-radius: 999px;
            color: #020617;
            font-size: 13px;
            font-weight: bold;
        }
        .stat-card {
            background: rgba(3,6,20,0.85);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid #1f2937;
            text-align: center;
        }
        a.btn-main {
            background: linear-gradient(135deg, #22c55e, #22d3ee);
            color: #020617;
            border-radius: 999px;
            padding: 10px 18px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 13px;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="dashboard-container">

    <div class="d-flex justify-content-between">
        <div class="dash-title">Admin Dashboard</div>
        <div class="pill-role">ADMIN</div>
    </div>

    <!-- STATS -->
    <div class="row mb-4">

        <div class="col-md-4 mb-3">
            <div class="stat-card">
                <h5>Total Roads</h5>
                <p class="fs-3 fw-bold" th:text="${stats.totalRoads}">0</p>
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <div class="stat-card">
                <h5>Total Potholes</h5>
                <p class="fs-3 fw-bold" th:text="${stats.totalPotholes}">0</p>
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <div class="stat-card">
                <h5>Open Potholes</h5>
                <p class="fs-3 fw-bold" th:text="${stats.openPotholes}">0</p>
            </div>
        </div>

        <div class="col-md-6 mb-3">
            <div class="stat-card">
                <h5>In Progress</h5>
                <p class="fs-3 fw-bold" th:text="${stats.inProgressPotholes}">0</p>
            </div>
        </div>

        <div class="col-md-6 mb-3">
            <div class="stat-card">
                <h5>Closed</h5>
                <p class="fs-3 fw-bold" th:text="${stats.closedPotholes}">0</p>
            </div>
        </div>

    </div>

    <!-- ACTIONS -->
    <div class="mt-4">
        <a th:href="@{/pothole/list}" class="btn-main me-2">Manage Potholes</a>
        <a th:href="@{/users}" class="btn-main me-2">Manage Users</a>
        <a th:href="@{/logout}" class="btn-main">Logout</a>
    </div>

</div>

</body>
</html>
