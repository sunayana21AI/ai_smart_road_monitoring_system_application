<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login – AI Smart Road Monitoring</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background:
                radial-gradient(circle at 20% 20%, #1f6feb, transparent 45%),
                radial-gradient(circle at 80% 80%, #22c55e, transparent 40%),
                #020617;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e5e7eb;
        }

        .login-wrapper {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        /* Left Branding Panel */
        .brand-panel {
            max-width: 420px;
            display: none;
        }

        .brand-panel h1 {
            font-size: 34px;
            font-weight: 700;
            line-height: 1.2;
        }

        .brand-panel p {
            margin-top: 16px;
            font-size: 15px;
            color: #cbd5f5;
        }

        .ai-badge {
            display: inline-block;
            background: linear-gradient(135deg, #22c55e, #22d3ee);
            color: #020617;
            padding: 6px 14px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        /* Login Card */
        .login-box {
            width: 380px;
            background: rgba(15, 23, 42, 0.92);
            border-radius: 18px;
            padding: 32px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.65);
            border: 1px solid rgba(148, 163, 184, 0.25);
            animation: fadeUp 0.7s ease;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-box h3 {
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 6px;
        }

        .form-control {
            background: rgba(2, 6, 23, 0.9);
            border: 1px solid #1e293b;
            color: #e5e7eb;
            border-radius: 10px;
            height: 44px;
        }

        .form-control:focus {
            background: rgba(2, 6, 23, 0.9);
            border-color: #22c55e;
            box-shadow: none;
            color: #e5e7eb;
        }

        .btn-login {
            margin-top: 10px;
            height: 46px;
            background: linear-gradient(135deg, #22c55e, #22d3ee);
            border: none;
            color: #020617;
            font-weight: 700;
            border-radius: 999px;
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
        }

        .btn-login:hover {
            transform: translateY(-1px);
            filter: brightness(1.05);
        }

        .alert {
            border-radius: 10px;
            font-size: 13px;
            padding: 8px 12px;
        }

        .footer-text {
            text-align: center;
            font-size: 12px;
            color: #94a3b8;
            margin-top: 20px;
        }

        /* Show branding panel on larger screens */
        @media (min-width: 992px) {
            .brand-panel {
                display: block;
            }
        }
    </style>
</head>

<body>

<div class="login-wrapper">

    <!-- Branding / AI Info -->
    <div class="brand-panel">
        <span class="ai-badge">AI POWERED</span>
        <h1>Smart Road<br/>Monitoring System</h1>
        <p>
            Intelligent detection of potholes and road conditions using AI,
            sensor data, and real-time monitoring for safer and smarter cities.
        </p>
    </div>

    <!-- Login Card -->
    <div class="login-box">

        <h3>Sign in</h3>

        <form th:action="@{/do-login}" method="post">

            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username or password
            </div>

            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out successfully
            </div>

            <div class="mb-3">
                <label>Username</label>
                <input class="form-control" type="text" name="username" required autofocus>
            </div>

            <div class="mb-3">
                <label>Password</label>
                <input class="form-control" type="password" name="password" required>
            </div>

            <button class="btn btn-login w-100" type="submit">
                Login
            </button>
        </form>

        <div class="footer-text">
            © 2025 AI Smart Road Monitoring System
        </div>
    </div>

</div>

</body>
</html>
