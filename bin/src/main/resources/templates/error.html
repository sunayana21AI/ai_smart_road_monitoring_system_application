<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {font-family:Arial;text-align:center;padding:50px;background:#f4f7f9;}
        h1 {color:#e74c3c;}
        p {font-size:18px;}
        a {color:#3498db;text-decoration:none;}
    </style>
</head>
<body>

<h1>Oops! Something went wrong.</h1>
<p th:text="${message != null ? message : 'Unexpected error occurred'}"></p>
<p><a th:href="@{/admin/dashboard}">Go back to Dashboard</a></p>

</body>
</html>
