# ================================
# Application & Server
# ================================
spring.application.name=AI Smart Road Monitoring System
server.port=9090
spring.thymeleaf.cache=false

# Graceful shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# ================================
# Server Configuration
# ================================
# Disable whitelabel error page
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always


# ================================
# MySQL Configuration
# ================================
spring.datasource.url=jdbc:mysql://localhost:3306/ai_smart_road_monitoring_system_application?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.initialization-mode=never

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Hibernate 6 recommends MySQLDialect instead of deprecated MySQL8Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ================================
# UserID & Password
# ================================
spring.security.user.name=admin
spring.security.user.password=admin123


# ================================
# Security
# ================================
# We are using custom UserDetailsService + SecurityConfig,
# so REMOVE default in-memory user to avoid confusion.
# (These properties are now intentionally commented out.)
# spring.security.user.name=admin
# spring.security.user.password=admin123

# ================================
# Logging
# ================================
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

# ================================
# Flask Integration (AI Prediction)
# ================================
# MUST MATCH your python_ai/api_server.py host/port/path
flask.server.url=http://127.0.0.1:5000/predict

# ================================
# AWS S3 Configuration (Optional)
# ================================
aws.accessKeyId=
aws.secretAccessKey=
aws.region=ap-south-1
aws.s3.endpoint=

# ================================
# REST Management Endpoints
# ================================
management.endpoints.web.exposure.include=*

# ================================
# Static resources
# ================================
# Keep default mappings so /css, /js, /images from classpath:/static work.
spring.web.resources.add-mappings=true
# This is for uploaded resources; keep if you use it:
spring.mvc.static-path-pattern=/uploads/**

# ================================
# Misc
# ================================
spring.main.allow-bean-definition-overriding=true
