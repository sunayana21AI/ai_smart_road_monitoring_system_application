# ================================
# Application & Server
# ================================
spring.application.name=AI Smart Road Monitoring System
server.port=9090
spring.thymeleaf.cache=false

# Graceful shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# ================================
# Error Handling
# ================================
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always

# ================================
# MySQL Configuration
# ================================
spring.datasource.url=jdbc:mysql://localhost:3306/ai_smart_road_monitoring_system_application?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.initialization-mode=never

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ================================
# Spring Security
# ================================
# Custom UserDetailsService will handle authentication.
spring.security.user.name=admin
spring.security.user.password=admin123

# ================================
# Logging
# ================================
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

# ================================
# Flask AI Prediction Integration
# ================================
flask.server.url=http://127.0.0.1:5000/predict

# ================================
# AWS S3 Configuration (Optional)
# ================================
aws.accessKeyId=
aws.secretAccessKey=
aws.region=ap-south-1
aws.s3.endpoint=

# ================================
# Management & Monitoring Endpoints
# ================================
management.endpoints.web.exposure.include=*

# ================================
# Static Resources & Uploads
# ================================
spring.web.resources.add-mappings=true
spring.mvc.static-path-pattern=/uploads/**

# ================================
# Miscellaneous
# ================================
spring.main.allow-bean-definition-overriding=true
