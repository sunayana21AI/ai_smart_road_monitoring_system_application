<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Collector Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light p-4">

<h2>Collector Dashboard</h2>

<div class="row mt-4">
    <div class="col-md-4"><div class="card p-3">District Potholes: 312</div></div>
    <div class="col-md-4"><div class="card p-3">Repaired This Week: 88</div></div>
    <div class="col-md-4"><div class="card p-3">AI Alerts: 14</div></div>
</div>

<div class="mt-4">
    <a th:href="@{/pothole/report}" class="btn btn-primary me-2">Report Pothole</a>
    <a th:href="@{/pothole/list}" class="btn btn-info me-2">Manage Potholes</a>
    <a th:href="@{/logout}" class="btn btn-secondary">Logout</a>
</div>

</body>
</html>
